<app-nav></app-nav>
<div class = "container" *ngIf="user">
  <div class = "header">
    <h2>MON COMPTE</h2>
    <a  class="btn btn-primary" id = "delete btn" (click)="delete()" routerLinkActive = "active">Supprimer mon compte</a>
  </div>
  <h3>Informations</h3>
  <div class = "informations">
    <div class = "detail-info">
      <img src = "assets/images/Utilisateur.png">
      <p>{{user.firstname}} {{user.lastname}}</p>
    </div>
    <div class = "detail-info">
      <img src = "assets/images/Mail.svg">
      <p>{{user.email}}</p>
    </div>
    <div class = "detail-info">
      <img src = "assets/images/Cake.svg">
      <p>{{user.age}} ans</p>
    </div>
  </div>
  <div class = "buttons">
    <a  class="btn btn-primary"  id = "btn left" [routerLink]="['/modifier-mes-informations']" routerLinkActive = "active">Modifier mes informations</a>
    <a  class="btn btn-primary" id = "btn right" [routerLink]="['/modifier-mot-de-passe']" routerLinkActive = "active">Changer de mot de passe</a>
  </div>
</div>
<app-footer></app-footer>
